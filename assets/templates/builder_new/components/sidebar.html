{{define "sidebar"}}
<aside id="sidebar">
  <div class="sidebar-inner">
    <div class="sidebar-top">
      <div class="section site-section">
        <div class="section-title">Site</div>
        <div class="section-body">
          <a href="/config" class="btn" hx-get="/config" hx-target="#content" hx-indicator=".main-htmx-indicator"
            hx-push-url="true">
            Configuration
          </a>
        </div>
      </div>

      <div class="section projects-section">
        <div class="section-title">Projects</div>
        <div id="project-list" class="section-body project-list">
          {{- if .Projects}}
          {{- range .Projects}}
          {{template "projectItem" .}}
          {{- end}}
          {{- else}}
          <div class="empty">No projects</div>
          {{- end}}
        </div>
        <div class="section-body project-controls">
          <a href="/projects/new" class="btn add-project" hx-get="/projects/new" hx-target="#content"
            hx-indicator=".main-htmx-indicator" hx-push-url="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Project
          </a>
        </div>
      </div>
    </div>

    <div class="sidebar-bottom">
      <div class="section build-section">
        <div class="section-body">
          <button class="btn build-btn" data-action="build-site">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
              </path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            Build Site
          </button>
        </div>
      </div>
    </div>
  </div>
</aside>
{{end}}
