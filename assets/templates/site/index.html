<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.WebsiteName}}</title>
    <link rel="stylesheet" href="{{.BaseURL}}/static/css/site.css">
</head>

<body>
    {{template "navbar" .}}
    <div class="home-container">
        {{if .Projects}}
        <section class="projects-section reveal-item">
            <div class="projects-content">
                <h2 class="section-title">Projects</h2>
                <nav class="projects-nav">
                    <div class="projects-wrapper">
                        {{range $idx, $project := .Projects}}
                        <a href="{{$.BaseURL}}/{{$project.Slug}}" class="project-link">
                            <span class="project-number">{{printf "%02d" (add $idx 1)}}</span>
                            <div class="project-info">
                                <h2 class="project-name">{{$project.Title}}</h2>
                                {{if $project.Description}}
                                <p class="project-desc">{{$project.Description}}</p>
                                {{end}}
                            </div>
                        </a>
                        {{end}}
                    </div>
                </nav>
            </div>
        </section>
        {{else}}
        <div class="empty-state">
            <p>No projects available yet.</p>
        </div>
        {{end}}
    </div>
    <footer class="home-footer">
        <p>&copy; {{.Copyright}}</p>
    </footer>
    <script>
        // Reveal animation on load
        document.addEventListener('DOMContentLoaded', function () {
            const section = document.querySelector('.reveal-item');
            setTimeout(() => {
                section.classList.add('visible');
            }, 100);
        });
    </script>
</body>

</html>
