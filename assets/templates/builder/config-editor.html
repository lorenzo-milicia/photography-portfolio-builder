<div class="card">
    <h2>Site Configuration</h2>
    <form hx-post="/api/config/update" hx-swap="none" hx-disabled-elt="button[type='submit']" hx-indicator="#config-spinner">
        <div class="form-group">
            <label>Website Name</label>
            <input type="text" name="website_name" value="{{.Meta.WebsiteName}}" placeholder="My Portfolio">
        </div>

        <div class="form-group">
            <label>Copyright</label>
            <input type="text" name="copyright" value="{{.Meta.Copyright}}"
                placeholder="Â© 2024 Name. All rights reserved.">
        </div>

        <div class="card" style="margin-top: 2rem; padding: 1.5rem; background: var(--bg);">
            <h3>Logo Configuration</h3>
            <p style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--gray);">This appears in the navigation bar.
            </p>

            <div class="form-group">
                <label>Primary Text (Bold)</label>
                <input type="text" name="logo_primary" value="{{.Meta.LogoPrimary}}" placeholder="First Name">
            </div>

            <div class="form-group">
                <label>Secondary Text (Light)</label>
                <input type="text" name="logo_secondary" value="{{.Meta.LogoSecondary}}" placeholder="Last Name">
            </div>
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn" style="display: flex; align-items: center; gap: 0.5rem;">
                Save Configuration
                <svg id="config-spinner" class="spinner-icon htmx-indicator" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                        style="opacity: 0.3"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="card" style="margin-top: 2rem; padding: 1.5rem; background: var(--bg);">
            <h3>About Page</h3>
            <div class="form-group">
                <label>Page Title</label>
                <input type="text" name="about_title" value="{{.Meta.About.Title}}" placeholder="About Me">
            </div>
            <div class="form-group">
                <label>Introductory Paragraphs (Double newline for new paragraph)</label>
                <textarea name="about_paragraphs" rows="5" placeholder="Hello! I am..."
                    style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border);">{{if .Meta.About.Paragraphs}}{{join .Meta.About.Paragraphs "\n\n"}}{{end}}</textarea>
            </div>
            <div class="form-group">
                <label>Quote</label>
                <input type="text" name="about_quote" value="{{.Meta.About.Quote}}"
                    placeholder="Inspirational quote...">
            </div>
            <div class="form-group">
                <label>Quote Source</label>
                <input type="text" name="about_quote_source" value="{{.Meta.About.QuoteSource}}"
                    placeholder="Author Name">
            </div>
        </div>

        <div class="card" style="margin-top: 2rem; padding: 1.5rem; background: var(--bg);">
            <h3>Projects Order</h3>
            <p style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--gray);">Lower numbers appear first.</p>
            {{range $idx, $project := .Projects}}
            <div class="form-group"
                style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; margin-bottom: 0.5rem;">
                <label style="margin: 0; flex: 1;">{{$project.Title}}</label>
                <input type="number" name="order_{{$project.Slug}}" value="{{add $idx 1}}" style="width: 80px;">
            </div>
            {{end}}
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn">Save Configuration</button>
        </div>
    </form>
</div>
