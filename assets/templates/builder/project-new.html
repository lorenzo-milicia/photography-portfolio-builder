<div class="card">
    <h2>Create New Project</h2>
    <form hx-post="/api/project/create" hx-target="#main-content" hx-disabled-elt="button[type='submit']" hx-indicator="#create-spinner">
        <div class="form-group">
            <label for="title">Project Title *</label>
            <input type="text" id="title" name="title" required placeholder="My Photography Project">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="A brief description of your project..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-success" style="display: flex; align-items: center; gap: 0.5rem;">
            Create Project
            <svg id="create-spinner" class="spinner-icon htmx-indicator" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                    style="opacity: 0.3"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </button>
        <button type="button" class="btn" hx-get="/" hx-target="#main-content">Cancel</button>
    </form>
</div>
