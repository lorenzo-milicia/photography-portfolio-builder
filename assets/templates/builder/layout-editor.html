<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Editor - {{.Project.Title}}</title>
    <link rel="stylesheet" href="/static/builder/style.css">
    <style>
        body {
            display: block;
            overflow: auto;
            height: auto;
        }

        .layout-editor-header {
            background: white;
            border-bottom: 2px solid var(--gray-lightest);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
        }

        .back-link:hover {
            background: var(--gray-lightest);
        }

        .view-toggle {
            display: flex;
            gap: 0;
            background: var(--gray-lightest);
            border-radius: var(--radius-sm);
            padding: 0.25rem;
        }

        .view-toggle-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--gray);
        }

        .view-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .view-toggle-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .editor-content {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 0;
            height: calc(100vh - 80px);
        }

        .photo-sidebar {
            background: white;
            border-right: 2px solid var(--gray-lightest);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .photo-sidebar h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .grid-controls {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-lightest);
        }

        .btn-clear-layout {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-clear-layout:hover {
            background: var(--danger-dark);
        }

        .grid-controls label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .grid-controls input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-lighter);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        .photo-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .photo-list-item {
            border: 1px solid var(--gray-lighter);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--gray-lightest);
            transition: var(--transition-fast);
            cursor: pointer;
        }

        .photo-list-item.placed {
            opacity: 0.5;
        }

        .photo-list-item.placed:hover {
            opacity: 0.8;
            border-color: var(--primary);
        }

        .photo-list-item.selected-in-list {
            opacity: 1 !important;
            border: 2px solid var(--danger);
            box-shadow: var(--shadow-md);
        }

        .photo-list-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-list-item-footer {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            background: white;
        }

        .photo-name {
            font-size: 0.7rem;
            color: var(--gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-add {
            padding: 0.35rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            transition: var(--transition-fast);
            width: 100%;
        }

        .btn-add:hover {
            background: var(--success-dark);
        }

        .btn-add:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
        }

        .grid-workspace {
            padding: 2rem;
            overflow: auto;
            background: var(--bg);
        }

        .grid-canvas {
            display: grid;
            gap: 1px;
            background: var(--gray-lighter);
            border: 2px solid var(--gray-lighter);
            max-width: fit-content;
            margin: 0 auto;
        }

        .grid-cell {
            background: white;
            min-width: 60px;
            min-height: 60px;
            position: relative;
        }

        .placement-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            gap: 1px;
            pointer-events: none;
        }

        .placed-photo {
            border: 3px solid var(--primary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            background: white;
            position: relative;
            transition: var(--transition-fast);
            pointer-events: all;
        }

        .placed-photo:hover {
            box-shadow: var(--shadow-lg);
            z-index: 5;
        }

        .placed-photo.selected {
            border-color: var(--danger);
            border-width: 4px;
            box-shadow: var(--shadow-xl);
            z-index: 10;
        }

        .placed-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .placed-photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .placement-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .placed-photo:hover .placement-controls,
        .placed-photo.selected .placement-controls {
            opacity: 1;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .control-btn.btn-remove {
            background: var(--danger);
        }

        .control-btn.btn-remove:hover {
            background: var(--danger-dark);
        }

        .selected-info {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 2px solid var(--danger);
            min-width: 300px;
            display: none;
        }

        .selected-info.visible {
            display: block;
        }

        .selected-info h4 {
            margin: 0 0 1rem 0;
            color: var(--dark);
            font-size: 1rem;
        }

        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .movement-controls .control-btn {
            width: 100%;
            height: 40px;
        }

        .movement-controls .control-btn:nth-child(2) {
            grid-column: 2;
        }

        .movement-controls .control-btn:nth-child(4) {
            grid-column: 1;
        }

        .movement-controls .control-btn:nth-child(5) {
            grid-column: 3;
        }

        .movement-controls .control-btn:nth-child(6) {
            grid-column: 2;
        }

        .size-controls {
            display: flex;
            gap: 0.5rem;
        }

        .size-controls .control-btn {
            flex: 1;
            height: 40px;
            width: auto;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            display: none;
        }

        .status-message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-dark);
            display: block;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-dark);
            display: block;
        }

        /* Row Indicators */
        .row-indicators {
            display: grid;
            gap: 1px;
            background: transparent;
        }

        .row-indicator {
            min-height: 60px;
            /* Matches .grid-cell */
            width: 40px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            border: 1px solid var(--gray-lighter);
            transition: var(--transition-fast);
        }

        .row-indicator:hover,
        .row-indicator.active {
            background: var(--gray-lightest);
            color: var(--dark);
            font-weight: bold;
            border-color: var(--gray);
            z-index: 10;
        }

        .row-controls-popover {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid var(--gray-lightest);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            z-index: 100;
            padding: 4px;
            margin-left: 8px;
            flex-direction: row;
            gap: 4px;
        }

        /* Little arrow pointing to the row */
        .row-controls-popover::before {
            content: '';
            position: absolute;
            left: -4px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: white;
            border-left: 1px solid var(--gray-lightest);
            border-bottom: 1px solid var(--gray-lightest);
        }

        .row-indicator.active .row-controls-popover {
            display: flex;
        }

        .indicator-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: white;
            font-size: 1rem;
            line-height: 1;
        }

        .btn-inc-row {
            background: var(--success);
        }

        .btn-inc-row:hover {
            background: var(--success-dark);
        }

        .btn-dec-row {
            background: var(--danger);
        }

        .btn-dec-row:hover {
            background: var(--danger-dark);
        }
    </style>
</head>

<body>
    <div class="layout-editor-header">
        <div class="header-left">
            <a href="/project/{{.Project.Slug}}" class="back-link">‚Üê Back to Project</a>
            <h2 style="margin: 0;">{{.Project.Title}} - Layout Editor</h2>
            <div class="view-toggle">
                <button id="desktop-view-btn" class="view-toggle-btn active">üñ•Ô∏è Desktop</button>
                <button id="mobile-view-btn" class="view-toggle-btn">üì± Mobile</button>
            </div>
        </div>
        <div class="header-right">
            <span id="status-indicator" style="color: var(--gray); font-size: 0.875rem;"></span>
            <button id="generate-btn" class="btn btn-secondary" title="Generate preview">‚ö° Generate Preview</button>
            <button id="save-btn" class="btn btn-success">Save Layout</button>
            <div id="generate-result" style="margin-left: 0.75rem; font-size: 0.9rem; display: inline-block;"></div>
        </div>
    </div>

    <div class="editor-content">
        <div class="photo-sidebar">
            <div class="grid-controls">
                <label>Grid Columns</label>
                <input type="number" id="grid-width" value="{{.Layout.GridWidth}}" min="1" max="24">
            </div>

            <button id="clear-layout-btn" class="btn-clear-layout">üóëÔ∏è Clear Layout</button>

            <h3>Available Photos</h3>
            <div class="photo-list" id="photo-list">
                {{range .Photos}}
                <div class="photo-list-item" data-hash-id="{{.HashID}}">
                    <img src="{{.ThumbPath}}" alt="{{.Filename}}">
                    <div class="photo-list-item-footer">
                        <div class="photo-name" title="{{.Filename}}">{{.Filename}}</div>
                        <div style="font-size: 0.65rem; color: var(--gray-light);">{{.RatioWidth}}:{{.RatioHeight}}
                        </div>
                        <button class="btn-add" data-hash-id="{{.HashID}}">
                            + Add
                        </button>
                    </div>
                </div>
                {{end}}
            </div>
        </div>

        <div class="grid-workspace">
            <div style="position: relative; display: flex; gap: 4px; margin: 0 auto; width: fit-content;">
                <div style="position: relative;">
                    <div id="grid-canvas" class="grid-canvas"></div>
                    <div id="placement-container" class="placement-container"></div>
                </div>
                <!-- Row Indicators -->
                <div id="row-indicators" class="row-indicators"></div>
            </div>
        </div>
    </div>

    <div id="selected-info" class="selected-info">
        <h4 id="selected-photo-name"></h4>
        <div id="selected-photo-info" style="font-size: 0.875rem; color: var(--gray); margin-bottom: 1rem;"></div>
        <div class="movement-controls">
            <button class="control-btn" data-action="move-up" title="Move Up">‚Üë</button>
            <button class="control-btn" data-action="move-left" title="Move Left">‚Üê</button>
            <button class="control-btn" data-action="move-right" title="Move Right">‚Üí</button>
            <button class="control-btn" data-action="move-down" title="Move Down">‚Üì</button>
        </div>
        <div class="size-controls">
            <button class="control-btn" data-action="shrink" title="Decrease Size">üîç-</button>
            <button class="control-btn" data-action="grow" title="Increase Size">üîç+</button>
            <button class="control-btn btn-remove" data-action="remove" title="Remove">üóëÔ∏è Remove</button>
        </div>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const projectSlug = '{{.Project.Slug}}';
        let gridWidth = parseInt(document.getElementById('grid-width').value);
        let placements = [];
        let selectedIndex = -1;
        let activeRowIndex = null; // Track open row controls

        // View mode state
        // Initialize data using JSON pipe to avoid template formatting issues
        let currentView = 'desktop';
        let desktopGridWidth = {{.Layout.GridWidth | json}};
        let mobileGridWidth = {{.Layout.MobileGridWidth | json}} || 6;

        // Parse Placements
        let desktopPlacements = {{.Layout.Placements | json}} || [];
        let mobilePlacements = {{.Layout.MobilePlacements | json}} || [];

        // Parse Photos and convert to dictionary map
        const photosArray = {{.Photos | json}} || [];
        const photos = {};
        photosArray.forEach(p => {
            photos[p.hashId] = p; // Map by hashId to match layout.yaml
        });

        // Ensure placements are initialized for JS logic (legacy correction)
        [desktopPlacements, mobilePlacements].forEach(arr => {
            arr.forEach(p => {
                // Calculate original dimensions/coeff if missing or ensure consistency
                if (!p.originalWidth || !p.coefficient) {
                    const photo = photos[p.filename];
                    const pos = p.position;
                    const savedWidth = pos.bottomRightX - pos.topLeftX + 1;
                    const savedHeight = pos.bottomRightY - pos.topLeftY + 1;

                    p.coefficient = 1;
                    p.originalWidth = savedWidth;
                    p.originalHeight = savedHeight;

                    if (photo && photo.ratioWidth && photo.ratioHeight) {
                        p.originalWidth = photo.ratioWidth;
                        p.originalHeight = photo.ratioHeight;
                        const coefW = savedWidth / p.originalWidth;
                        const coefH = savedHeight / p.originalHeight;
                        p.coefficient = Math.max(1, Math.round((coefW + coefH) / 2));
                    }
                }
            });
        });

        // Set initial placements
        placements = [...desktopPlacements];


        // If no mobile placements, create a scaled-down version from desktop
        if (mobilePlacements.length === 0 && desktopPlacements.length > 0) {
            mobilePlacements = desktopPlacements.map(placement => {
                const pos = placement.position;

                // Preserve image size by shifting left if it exceeds mobile grid width
                const imageWidth = pos.bottomRightX - pos.topLeftX + 1;
                let newTopLeftX = pos.topLeftX;
                let newBottomRightX = pos.bottomRightX;

                // If image extends beyond mobile grid, shift it left
                if (newBottomRightX > mobileGridWidth) {
                    const overflow = newBottomRightX - mobileGridWidth;
                    newTopLeftX = Math.max(1, newTopLeftX - overflow);
                    newBottomRightX = newTopLeftX + imageWidth - 1;

                    // If still too wide, cap at mobile grid width
                    if (newBottomRightX > mobileGridWidth) {
                        newBottomRightX = mobileGridWidth;
                    }
                }

                return {
                    filename: placement.filename,
                    originalWidth: placement.originalWidth,
                    originalHeight: placement.originalHeight,
                    coefficient: placement.coefficient,
                    position: {
                        topLeftX: newTopLeftX,
                        topLeftY: pos.topLeftY,
                        bottomRightX: newBottomRightX,
                        bottomRightY: pos.bottomRightY
                    }
                };
            });
        }

        function initGrid() {
            const canvas = document.getElementById('grid-canvas');
            canvas.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
            canvas.innerHTML = '';

            // Calculate max row needed
            let maxRow = 12;
            placements.forEach(p => {
                if (p.position.bottomRightY > maxRow) maxRow = p.position.bottomRightY;
            });

            // Create grid cells
            for (let row = 1; row <= maxRow; row++) {
                for (let col = 1; col <= gridWidth; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    canvas.appendChild(cell);
                }
            }

            renderRowIndicators(maxRow);
            renderPlacements();
            updatePhotoList();
        }

        function renderRowIndicators(maxRow) {
            const container = document.getElementById('row-indicators');
            container.innerHTML = '';
            container.style.gridTemplateRows = `repeat(${maxRow}, 1fr)`;

            for (let i = 1; i <= maxRow; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'row-indicator';
                indicator.dataset.row = i;
                indicator.title = `Row ${i}`;

                const textSpan = document.createElement('span');
                textSpan.textContent = i;
                indicator.appendChild(textSpan);

                const controls = document.createElement('div');
                controls.className = 'row-controls-popover';

                const btnInc = document.createElement('button');
                btnInc.className = 'indicator-btn btn-inc-row';
                btnInc.textContent = '+';
                btnInc.title = 'Insert Row Above';
                btnInc.onclick = (e) => {
                    e.stopPropagation();
                    insertRow(i);
                };

                const btnDec = document.createElement('button');
                btnDec.className = 'indicator-btn btn-dec-row';
                btnDec.textContent = '-';
                btnDec.title = 'Delete Row';
                btnDec.onclick = (e) => {
                    e.stopPropagation();
                    deleteRow(i);
                };

                controls.appendChild(btnInc);
                controls.appendChild(btnDec);
                indicator.appendChild(controls);

                indicator.onclick = () => {
                    if (activeRowIndex === i) {
                        activeRowIndex = null;
                    } else {
                        activeRowIndex = i;
                    }
                    renderRowIndicators(maxRow);
                };

                if (activeRowIndex === i) {
                    indicator.classList.add('active');
                }

                container.appendChild(indicator);
            }
        }

        function renderPlacements() {
            const container = document.getElementById('placement-container');
            container.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;

            // Calculate max row for grid
            let maxRow = 12;
            placements.forEach(p => {
                if (p.position.bottomRightY > maxRow) maxRow = p.position.bottomRightY;
            });
            container.style.gridTemplateRows = `repeat(${maxRow}, 1fr)`;

            container.innerHTML = '';

            placements.forEach((placement, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'placed-photo';
                if (index === selectedIndex) photoDiv.classList.add('selected');

                photoDiv.dataset.index = index;
                const pos = placement.position;
                photoDiv.style.gridColumn = `${pos.topLeftX} / ${pos.bottomRightX + 1}`;
                photoDiv.style.gridRow = `${pos.topLeftY} / ${pos.bottomRightY + 1}`;

                const photo = photos[placement.filename];
                if (photo) {
                    const img = document.createElement('img');
                    img.src = photo.thumbPath;
                    img.alt = photo.filename;
                    photoDiv.appendChild(img);
                }

                const label = document.createElement('div');
                label.className = 'placed-photo-label';
                label.textContent = photo ? photo.filename : placement.filename;
                photoDiv.appendChild(label);

                photoDiv.addEventListener('click', () => selectPlacement(index));
                container.appendChild(photoDiv);
            });
        }

        function updatePhotoList() {
            const placedHashIds = new Set(placements.map(p => p.filename));
            const selectedHashId = selectedIndex >= 0 ? placements[selectedIndex]?.filename : null;

            document.querySelectorAll('.photo-list-item').forEach(item => {
                const hashId = item.dataset.hashId;
                const btn = item.querySelector('.btn-add');

                // Highlight selected photo
                if (hashId === selectedHashId) {
                    item.classList.add('selected-in-list');
                } else {
                    item.classList.remove('selected-in-list');
                }

                if (placedHashIds.has(hashId)) {
                    item.classList.add('placed');
                    btn.disabled = true;
                    btn.textContent = '‚úì Placed';

                    // Make the item clickable to select the photo in the grid
                    item.style.cursor = 'pointer';
                    item.onclick = (e) => {
                        // Don't trigger if clicking the button
                        if (e.target.closest('.btn-add')) return;

                        // Find and select this photo in placements
                        const index = placements.findIndex(p => p.filename === hashId);
                        if (index >= 0) {
                            selectPlacement(index);
                        }
                    };
                } else {
                    item.classList.remove('placed');
                    btn.disabled = false;
                    btn.innerHTML = '<span>+</span> Add';
                    item.style.cursor = 'default';
                    item.onclick = null;
                }
            });
        }

        function selectPlacement(index) {
            selectedIndex = index;
            renderPlacements();

            const placement = placements[index];
            const photo = photos[placement.filename];

            const info = document.getElementById('selected-info');
            info.classList.add('visible');
            document.getElementById('selected-photo-name').textContent = photo ? photo.filename : placement.filename;

            if (photo) {
                const width = placement.originalWidth * placement.coefficient;
                const height = placement.originalHeight * placement.coefficient;
                document.getElementById('selected-photo-info').textContent =
                    `Ratio: ${photo.ratioWidth}:${photo.ratioHeight} | Size: ${width}√ó${height} (√ó${placement.coefficient})`;
            }

            // Update photo list highlighting
            updatePhotoList();
            // Ensure the selected placement is visible in the scrollable workspace
            ensurePlacementVisible(index);
        }

        // Ensure a placement element is visible inside the scrollable workspace
        function ensurePlacementVisible(index) {
            // Find the rendered placement element
            const container = document.getElementById('placement-container');
            if (!container) return;
            const el = container.querySelector("[data-index='" + index + "']");
            if (!el) return;

            // If the grid-workspace is scrollable, prefer to scroll it; otherwise fall back to window
            const workspace = document.querySelector('.grid-workspace') || document.scrollingElement || document.documentElement;

            // Compute bounding rects
            const elRect = el.getBoundingClientRect();
            const workspaceRect = workspace.getBoundingClientRect ? workspace.getBoundingClientRect() : { top: 0, bottom: window.innerHeight };

            // If element is below the visible bottom, scroll down so it becomes visible (with a small margin)
            const margin = 24;
            if (elRect.bottom > workspaceRect.bottom - margin) {
                // Scroll the workspace by the amount the element exceeds the bottom
                const delta = elRect.bottom - workspaceRect.bottom + margin;
                // If workspace is an element with scrollTop, adjust it; otherwise use window.scrollBy
                if (workspace.scrollTop !== undefined) {
                    // Smooth scroll if supported
                    workspace.scrollTo({ top: workspace.scrollTop + delta, behavior: 'smooth' });
                } else {
                    window.scrollBy({ top: delta, left: 0, behavior: 'smooth' });
                }
            }

            // If element is above the visible top, scroll up
            if (elRect.top < workspaceRect.top + margin) {
                const delta = workspaceRect.top + margin - elRect.top;
                if (workspace.scrollTop !== undefined) {
                    workspace.scrollTo({ top: Math.max(0, workspace.scrollTop - delta), behavior: 'smooth' });
                } else {
                    window.scrollBy({ top: -delta, left: 0, behavior: 'smooth' });
                }
            }
        }

        function addPhoto(hashId) {
            console.log('addPhoto called with:', hashId);
            const photo = photos[hashId];
            if (!photo) {
                console.error('Photo not found:', hashId);
                return;
            }

            // Use integer ratio from backend
            let originalWidth = photo.ratioWidth;
            let originalHeight = photo.ratioHeight;

            // If original width exceeds grid, scale down proportionally
            let finalOriginalWidth = originalWidth;
            let finalOriginalHeight = originalHeight;
            if (originalWidth > gridWidth) {
                const scale = gridWidth / originalWidth;
                finalOriginalWidth = gridWidth;
                finalOriginalHeight = Math.max(1, Math.round(originalHeight * scale));
            }

            // Start with coefficient = 1
            const coefficient = 1;
            const width = finalOriginalWidth * coefficient;
            const height = finalOriginalHeight * coefficient;

            console.log('Original dimensions:', finalOriginalWidth, 'x', finalOriginalHeight, 'coefficient:', coefficient, 'final size:', width, 'x', height);

            // Find first available position
            const position = findFirstFit(width, height);
            console.log('Found position:', position);

            if (!position) {
                showStatus('No space available in grid. Try increasing grid size or removing photos.', 'error');
                return;
            }

            placements.push({
                filename: hashId,
                originalWidth: finalOriginalWidth,
                originalHeight: finalOriginalHeight,
                coefficient: coefficient,
                position: position
            });

            // Automatically select the newly added placement
            const newIndex = placements.length - 1;

            console.log('Placements after add:', placements);
            initGrid();
            // Select the newly added placement so controls/update reflect it
            selectPlacement(newIndex);
            showStatus('Photo added to grid and selected', 'success');
        }

        function findFirstFit(width, height) {
            // Find first position where photo fits without overlapping existing placements.
            // Prefer starting search from the first currently visible row in the workspace
            // so newly added photos appear in the visible area when possible.
            let startRow = 1;
            let maxRow = placements.length > 0 ? Math.max(12, ...placements.map(p => p.position.bottomRightY)) : 12;

            try {
                const workspace = document.querySelector('.grid-workspace');
                const firstCell = document.querySelector('.grid-cell');
                if (workspace && firstCell) {
                    const rowHeight = firstCell.offsetHeight || 60;
                    // Compute first visible row (1-indexed). Add a small buffer one row above.
                    const visibleTop = Math.max(0, workspace.scrollTop || 0);
                    startRow = Math.max(1, Math.floor(visibleTop / rowHeight) - 1 + 1);

                    // Limit search to visible area + some extra rows below
                    const visibleRows = Math.ceil((workspace.clientHeight || window.innerHeight) / rowHeight) + 6;
                    maxRow = Math.max(maxRow, startRow + visibleRows);
                }
            } catch (err) {
                // Fall back to default behavior
                startRow = 1;
            }

            for (let row = startRow; row <= maxRow + 5; row++) {
                for (let col = 1; col <= gridWidth; col++) {
                    const candidate = {
                        topLeftX: col,
                        topLeftY: row,
                        bottomRightX: col + width - 1,
                        bottomRightY: row + height - 1
                    };

                    // Check if entirely within grid width
                    if (candidate.bottomRightX > gridWidth) {
                        continue;
                    }

                    // Check for overlaps with existing placements
                    let hasOverlap = false;
                    for (const placement of placements) {
                        const pos = placement.position;
                        // Two rectangles overlap if:
                        // candidate.left <= pos.right AND candidate.right >= pos.left AND
                        // candidate.top <= pos.bottom AND candidate.bottom >= pos.top
                        if (candidate.topLeftX <= pos.bottomRightX &&
                            candidate.bottomRightX >= pos.topLeftX &&
                            candidate.topLeftY <= pos.bottomRightY &&
                            candidate.bottomRightY >= pos.topLeftY) {
                            hasOverlap = true;
                            break;
                        }
                    }

                    if (!hasOverlap) {
                        return candidate;
                    }
                }
            }

            return null;
        }

        function movePhoto(direction) {
            if (selectedIndex < 0) return;

            const placement = placements[selectedIndex];
            const pos = placement.position;

            let moved = false;
            switch (direction) {
                case 'up':
                    if (pos.topLeftY > 1) {
                        pos.topLeftY--;
                        pos.bottomRightY--;
                        moved = true;
                    }
                    break;
                case 'down':
                    pos.topLeftY++;
                    pos.bottomRightY++;
                    moved = true;
                    break;
                case 'left':
                    if (pos.topLeftX > 1) {
                        pos.topLeftX--;
                        pos.bottomRightX--;
                        moved = true;
                    }
                    break;
                case 'right':
                    if (pos.bottomRightX < gridWidth) {
                        pos.topLeftX++;
                        pos.bottomRightX++;
                        moved = true;
                    }
                    break;
            }

            if (moved) {
                initGrid();
                selectPlacement(selectedIndex);
            }
        }

        function growPhoto() {
            if (selectedIndex < 0) return;

            const placement = placements[selectedIndex];
            const pos = placement.position;

            const newCoefficient = placement.coefficient + 1;
            const newWidth = placement.originalWidth * newCoefficient;
            const newHeight = placement.originalHeight * newCoefficient;

            // Check if new size fits at current position
            if (pos.topLeftX + newWidth - 1 > gridWidth) {
                showStatus('Cannot grow photo further - exceeds grid width', 'error');
                return;
            }

            // Apply new size
            placement.coefficient = newCoefficient;
            pos.bottomRightX = pos.topLeftX + newWidth - 1;
            pos.bottomRightY = pos.topLeftY + newHeight - 1;

            console.log(`Grew to coefficient ${newCoefficient}: ${newWidth}x${newHeight}`);
            initGrid();
            selectPlacement(selectedIndex);
            showStatus(`Photo size increased (√ó${newCoefficient}): ${newWidth}√ó${newHeight}`, 'success');
        }

        function shrinkPhoto() {
            if (selectedIndex < 0) return;

            const placement = placements[selectedIndex];

            if (placement.coefficient <= 1) {
                showStatus('Cannot shrink below minimum size (coefficient = 1)', 'error');
                return;
            }

            const pos = placement.position;
            const newCoefficient = placement.coefficient - 1;
            const newWidth = placement.originalWidth * newCoefficient;
            const newHeight = placement.originalHeight * newCoefficient;

            // Apply new size
            placement.coefficient = newCoefficient;
            pos.bottomRightX = pos.topLeftX + newWidth - 1;
            pos.bottomRightY = pos.topLeftY + newHeight - 1;

            console.log(`Shrunk to coefficient ${newCoefficient}: ${newWidth}x${newHeight}`);
            initGrid();
            selectPlacement(selectedIndex);
            showStatus(`Photo size decreased (√ó${newCoefficient}): ${newWidth}√ó${newHeight}`, 'success');
        }

        function removePhoto() {
            if (selectedIndex < 0) return;

            placements.splice(selectedIndex, 1);
            selectedIndex = -1;
            document.getElementById('selected-info').classList.remove('visible');
            initGrid();
            showStatus('Photo removed from grid', 'success');
        }

        function insertRow(rowIndex) {
            console.log('Inserting row at:', rowIndex);
            let modified = false;

            placements.forEach(p => {
                if (p.position.topLeftY >= rowIndex) {
                    p.position.topLeftY++;
                    p.position.bottomRightY++;
                    modified = true;
                }
            });

            if (modified) {
                initGrid();
                showStatus(`Inserted empty row at ${rowIndex}`, 'success');
            } else {
                showStatus(`No photos found below row ${rowIndex}, but row inserted virtually`, 'info');
                // Even if no photos moved, we re-render to potentially update UI if needed
                initGrid();
            }
        }

        function deleteRow(rowIndex) {
            console.log('Deleting row:', rowIndex);

            // Validation: Check if row is empty
            const occupied = placements.some(p =>
                p.position.topLeftY <= rowIndex && p.position.bottomRightY >= rowIndex
            );

            if (occupied) {
                showStatus('Cannot delete row: It contains photos. Remove or move them first.', 'error');
                return;
            }

            let modified = false;
            placements.forEach(p => {
                if (p.position.topLeftY > rowIndex) {
                    p.position.topLeftY--;
                    p.position.bottomRightY--;
                    modified = true;
                }
            });

            if (modified) {
                initGrid();
                showStatus(`Deleted row ${rowIndex}`, 'success');
            } else {
                showStatus(`Row ${rowIndex} was already empty and no photos below it to shift.`, 'info');
            }
        }

        function saveLayout() {
            const statusEl = document.getElementById('status-indicator');
            statusEl.textContent = 'Saving...';

            // Save current view's placements first
            if (currentView === 'desktop') {
                desktopPlacements = [...placements];
                desktopGridWidth = gridWidth;
            } else {
                mobilePlacements = [...placements];
                mobileGridWidth = gridWidth;
            }

            const layout = {
                gridWidth: desktopGridWidth,
                placements: desktopPlacements,
                mobileGridWidth: mobileGridWidth,
                mobilePlacements: mobilePlacements
            };

            fetch(`/api/project/layout/update?slug=${projectSlug}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(layout)
            })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to save');
                    return res.json();
                })
                .then(() => {
                    statusEl.textContent = '‚úì Saved';
                    statusEl.style.color = 'var(--success)';
                    setTimeout(() => {
                        statusEl.textContent = '';
                    }, 2000);
                })
                .catch(err => {
                    statusEl.textContent = '‚úó Save failed';
                    statusEl.style.color = 'var(--danger)';
                    console.error(err);
                });
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }

        // View toggle functionality
        function switchView(view) {
            // Save current placements
            if (currentView === 'desktop') {
                desktopPlacements = [...placements];
                desktopGridWidth = gridWidth;
            } else {
                mobilePlacements = [...placements];
                mobileGridWidth = gridWidth;
            }

            // Switch view
            currentView = view;

            // Load placements for new view
            if (view === 'desktop') {
                placements = [...desktopPlacements];
                gridWidth = desktopGridWidth;
                document.getElementById('desktop-view-btn').classList.add('active');
                document.getElementById('mobile-view-btn').classList.remove('active');
            } else {
                placements = [...mobilePlacements];
                gridWidth = mobileGridWidth;
                document.getElementById('mobile-view-btn').classList.add('active');
                document.getElementById('desktop-view-btn').classList.remove('active');
            }

            // Update UI
            document.getElementById('grid-width').value = gridWidth;
            initGrid();
        }

        // Event listeners
        document.getElementById('desktop-view-btn').addEventListener('click', () => switchView('desktop'));
        document.getElementById('mobile-view-btn').addEventListener('click', () => switchView('mobile'));

        document.getElementById('grid-width').addEventListener('change', function () {
            gridWidth = parseInt(this.value);
            if (currentView === 'desktop') {
                desktopGridWidth = gridWidth;
            } else {
                mobileGridWidth = gridWidth;
            }
            initGrid();
        });

        document.getElementById('save-btn').addEventListener('click', saveLayout);

        // Generate preview handler
        document.getElementById('generate-btn').addEventListener('click', async function () {
            const genBtn = this;
            const statusEl = document.getElementById('status-indicator');
            const resultEl = document.getElementById('generate-result');

            genBtn.disabled = true;
            statusEl.textContent = 'Generating preview...';
            statusEl.style.color = 'var(--primary)';
            resultEl.textContent = '';

            try {
                const res = await fetch('/api/generate', { method: 'POST' });
                const text = await res.text();
                if (!res.ok) {
                    statusEl.textContent = 'Generation failed';
                    statusEl.style.color = 'var(--danger)';
                    resultEl.innerHTML = text;
                } else {
                    statusEl.textContent = 'Generation complete';
                    statusEl.style.color = 'var(--success)';
                    // Backend returns a small HTML snippet with a preview link ‚Äî show it
                    resultEl.innerHTML = text;
                }
            } catch (err) {
                console.error('Generate failed', err);
                statusEl.textContent = 'Generation error';
                statusEl.style.color = 'var(--danger)';
                resultEl.textContent = String(err);
            } finally {
                genBtn.disabled = false;
                setTimeout(() => { statusEl.textContent = ''; }, 4000);
            }
        });

        // Clear layout button
        document.getElementById('clear-layout-btn').addEventListener('click', function () {
            if (placements.length === 0) {
                showStatus('Layout is already empty', 'error');
                return;
            }

            if (confirm('Are you sure you want to clear all photos from the layout? This will not be saved until you click Save Layout.')) {
                placements = [];
                selectedIndex = -1;
                document.getElementById('selected-info').classList.remove('visible');
                initGrid();
                showStatus('Layout cleared (not saved yet)', 'success');
            }
        });

        // Attach add button listeners
        document.querySelectorAll('.btn-add').forEach(btn => {
            console.log('Attaching listener to button for:', btn.dataset.hashId);
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Add button clicked for:', this.dataset.hashId);
                addPhoto(this.dataset.hashId);
            });
        });

        document.querySelectorAll('[data-action]').forEach(btn => {
            btn.addEventListener('click', function () {
                const action = this.dataset.action;
                switch (action) {
                    case 'move-up': movePhoto('up'); break;
                    case 'move-down': movePhoto('down'); break;
                    case 'move-left': movePhoto('left'); break;
                    case 'move-right': movePhoto('right'); break;
                    case 'grow': growPhoto(); break;
                    case 'shrink': shrinkPhoto(); break;
                    case 'remove': removePhoto(); break;
                }
            });
        });

        // Close selection panel when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.placed-photo') &&
                !e.target.closest('.selected-info') &&
                !e.target.closest('.photo-list-item.placed')) {
                selectedIndex = -1;
                document.getElementById('selected-info').classList.remove('visible');
                renderPlacements();
                updatePhotoList();
            }
        });

        // Keyboard controls for moving photos
        document.addEventListener('keydown', function (e) {
            if (selectedIndex < 0) return;

            // Only handle arrow keys when not in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    movePhoto('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    movePhoto('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    movePhoto('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePhoto('right');
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    growPhoto();
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    shrinkPhoto();
                    break;
                case 'Delete':
                case 'Backspace':
                    e.preventDefault();
                    removePhoto();
                    break;
            }
        });

        // Handle global clicks for closing row indicators
        document.addEventListener('click', function (e) {
            // If click is not inside any row-indicator or its children, close active row
            if (!e.target.closest('.row-indicator')) {
                if (activeRowIndex !== null) {
                    activeRowIndex = null;
                    // We need to re-render to update the UI classes. 
                    // However, full re-render (initGrid) is expensive.
                    // Just updating classes via renderRowIndicators is safer/faster if we know maxRow.
                    // But for simplicity and consistency with state:
                    const container = document.getElementById('row-indicators');
                    if (container && container.children.length > 0) {
                        // Assuming maxRow is container.children.length
                        renderRowIndicators(container.children.length);
                    }
                }
            }
        });

        // Initialize
        initGrid();
    </script>
