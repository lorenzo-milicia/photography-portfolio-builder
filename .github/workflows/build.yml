name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build binary
      run: go build -v -o bin/builder ./cmd
      
    - name: Verify binary
      if: runner.os != 'Windows'
      run: ./bin/builder --help
      
    - name: Verify binary (Windows)
      if: runner.os == 'Windows'
      run: .\bin\builder.exe --help
      shell: cmd
